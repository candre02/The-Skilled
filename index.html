<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row align-items-start">
          <div class="col-md-1 class hour" >09AM</div>
          <textarea class="col-10"></textarea>
        <button type="save" value="save" class="saveBtn col-md-1"></button>
      </div>
      <div class="row align-items-start">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-10"></textarea>
        <button type="save" value="save" class="saveBtn col-md-1"></button>
      </div>
      <div class="row align-items-start">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-10"></textarea>
        <button type="save" value="save" class="saveBtn col-md-1"></button>
      </div>
      <div class="row align-items-start">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-10"></textarea>
        <button type="save" value="save" class="saveBtn col-md-1"></button>
      </div>
      <div class="row align-items-start">
        <div class="col-md-1 hour">13PM</div>
        <textarea class="col-10"></textarea>
        <button type="save" value="save" class="saveBtn col-md-1"></button>
      </div>
      <div class="row align-items-start">
        <div class="col-md-1 hour">14PM</div>
        <textarea class="col-10"></textarea>
        <button type="save" value="save" class="saveBtn col-md-1"></button>
      </div>
      <div class="row align-items-start">
        <div class="col-md-1 hour">15PM</div>
        <textarea class="col-10"></textarea>
        <button type="save" value="save" class="saveBtn col-md-1"></button>
      </div>
      <div class="row align-items-start">
        <div class="col-md-1 hour">16PM</div>
        <textarea class="col-10"></textarea>
        <button type="save" value="save" class="saveBtn col-md-1"></button>
      </div>
      <div class="row align-items-start">
        <div class="col-md-1 hour">17PM</div>
        <textarea class="col-10"></textarea>
        <button type="save" value="save" class="saveBtn col-md-1"></button>
        
      </div>
    </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
 
</html>
